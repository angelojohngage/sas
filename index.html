<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./reset.css" type="text/css" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
      <header>

        <div class="logo">
          <img src="./images/logo.png">
          <span class="company-name"> SECRET AGENT SUPPLY INC.</span>
        </div>

      </header>
    <!--Banner-->
      <div id="banner">

        <div class="container">
          <div class="arrivals">
            <h4>New Arrival</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>

      </div>


    <!--Nav-->
      <nav>

        <div class="navigation">
          <span id="nav-list">Eyewear</span>
          <span id="nav-list">Apparel</span>
          <span id="nav-list">Gadgets</span>
          <span id="nav-list">Vehicles</span>
          <span id="nav-list">Glasses</span>
          <span id="nav-list">Contact</span>
          <span id="menu">Menu<span>
        </div>

      </nav>
    <!---Main Content-->
    <div class="container" id="items">

        <div class="product-line">

          <div class="product">
            <img src="./images/pen.png">
            <span>Exploding Pen</span>
          </div>

          <div class="product" id="watch">
            <img src="./images/watch.png">
            <span>Celluar Watch</span>
          </div>

          <div class="product" id="glasses">
            <img class="glasses" src="./images/glasses.png">
            <span>Thermal Glasses</span>
          </div>

        </div>
      </div>

    <!--Info-->
      <div id="info">
        <div class="information">

          <div class="info-content">
            <div class="location">
              <span>Location</span>
            </div>
            <div class="cord">
              <span>-47.346436, 84.32354</span>
            </div>
          </div>

          <div class="info-content">
            <div class="hours">
              <span>Hours</span>
            </div>
            <div class="time">
              <span>0800 - 1800</span>
            </div>
          </div>

        </div>
      </div>
    <!--Footer-->
      <Footer>
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>


  </body>
</html>
